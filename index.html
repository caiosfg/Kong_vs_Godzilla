<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kong vs Godzilla</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300@600&display=swap" rel="stylesheet"> 
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Kong</h1>
                <div class="profile">
                    <img class="profile" src="assets/kong_profile.jpg" alt="King Kong" />
                </div>
                <div class="life-bar">
                    <div class="life"
                            :class="{danger: kongLife < 20}"
                            :style="{width: kongLife + '%'}">
                    </div>
                </div>
                <div>{{ kongLife }}</div>
            </div>
            <div class="score">
                <h1>Godzilla</h1>
                <div class="profile">
                    <img class="profile" src="assets/godzilla_profile.jpg" alt="King Kong" />
                </div>
                <div class="life-bar">
                    <div class="life"
                            :class="{danger: godzillaLife < 20}"
                            :style="{width: godzillaLife + '%'}">
                    </div>
                </div>
                <div>{{ godzillaLife }}</div>
            </div>
        </div>
        <div class="panel result">2</div>
        <div class="panel buttons">3</div>
        <div class="panel logs">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
